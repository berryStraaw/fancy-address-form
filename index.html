<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Development</title>
    <link rel="stylesheet" href='style.css'>
    <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <div class="content">


          
          <form novalidate>
              <!-- email -->
            <p>
              <label for="mail">
                <span>Please enter an email address:</span>
                <input type="email" id="mail" name="mail" required minlength="5">
                <span class="error" aria-live="polite"></span>
              </label>
            </p>
            <!-- country -->
            <p>
                <label for="country">
                  <span>Please enter your country:</span>
                  <input type="text" id="country" name="country" required minlength="2">
                  <span class="error" aria-live="polite"></span>
                </label>
              </p>

            <!-- Zip Code -->
            <p>
                <label for="zip">
                  <span>Please enter your Zip code:</span>
                  <input type="text" id="zip" name="zip" required>
                  <span class="error" aria-live="polite"></span>
                </label>
            </p>

            <!-- passwords -->
            <p>
                <label for="pass">
                  <span>Please enter your password:</span>
                  <input type="password" id="pass" name="pass" required minlength="5">
                  <span class="error" aria-live="polite"></span>
                </label>
            </p>

            <!-- password comf-->
            <p>
                <label for="passC">
                  <span>Please confirm your password:</span>
                  <input type="password" id="passC" name="passC" required>
                  <span class="error" aria-live="polite"></span>
                </label>
            </p>

            <button>Submit</button>
            <span class="success" aria-live="polite"></span>
          </form>
          
    </div>


    
  </body>
</html>
